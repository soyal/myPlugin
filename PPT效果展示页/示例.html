<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PPT效果</title>
<link rel="stylesheet" type="text/css" href="ppt.css"/>
<script type="text/javascript" src="jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="ppt.js"></script>
</head>
<body>
<div style="position: absolute;width: 100%;height: 100%;">
    <div id="pageContent">
        <div class="page show">1</div>
        <div class="page">2</div>
        <div class="page">3</div>
        <div class="page">4</div>
        <!--翻页索引-->
        <ul class="index">
            <li data-title="page1"></li>
            <li data-title="page2"></li>
            <li data-title="page3"></li>
            <li data-title="page4"></li>
        </ul>
        <!--翻页导航-->
        <div class="control">
            <span class="prev"></span>
            <span class="next"></span>
        </div>
    </div>
</div>
</body>
</html>
